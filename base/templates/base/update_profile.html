<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>


        .profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-header img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }

        .profile-header a {
            text-decoration: none;
            color: #007BFF;
        }

        .profile-header a:hover {
            text-decoration: underline;
        }

        .edit-profile {
            max-width: 400px;
        }

        .edit-profile label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .edit-profile input, 
        .edit-profile textarea, 
        .edit-profile button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .edit-profile button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .edit-profile button:hover {
            background-color: #0056b3;
        }

        .edit-profile .cancel {
            background-color: transparent;
            color: #007BFF;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .edit-profile .cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% extends  'main.html' %}

    {% block content %}
    <div class="profile-header">
        <img src="https://via.placeholder.com/80" alt="Profile Avatar">
        <div>
            <a href="#">{{user.email}}</a>
        </div>
    </div>

    <div>
        <a href="{% url 'user-profile' user.id %}">&#x25C0;</a>
    </div>

    <div class="edit-profile">
        <h2>Edit your profile</h2>
        <form  method="POST">
            {% csrf_token %}

            {% for field in form %}
            <label for="profile_pic">{{ field.label }}</label>
            {{field}}

            {% endfor %}

            <!-- <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="E.g. John Doe">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E.g. john@email.com">

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write about yourself..."></textarea> -->

            <button type="submit">Update</button>
            <a href="#" class="cancel">Cancel</a>
        </form>
    </div>

    {% endblock content %}

</body>
</html>
