<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen"  href="{% static 'styles/top_nav.css' %}">
 
</head>
<body>
  <header class="header">
    <!-- Logo and Search -->
    <div class="logo">
      <img  src="{% static 'images/rivan_logo.png' %}" alt="Logo">
      <div class="search-bar">
        <i class="fa fa-search"></i> 
        <input type="text" placeholder="Search">
      </div>
    </div>

    <!-- User Info -->
    <a href="{% url 'user-profile' user.id %}">

    <div class="user-info">
        <div class="details">
          <span>{{ request.user }}</span>
          <span class="role">Newbie</span>
        </div>
        <img src="" alt="User Avatar"> 
      </div>
    </a>

  </header>
</body>
</html>
